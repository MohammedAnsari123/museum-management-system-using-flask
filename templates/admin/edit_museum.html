{% extends "base.html" %}

{% block content %}
<div class="card max-w-600 mx-auto">
    <h2 class="text-center" style="margin-bottom: 2rem;">Edit Museum</h2>

    <form method="POST">
        <label for="name">Museum Name</label>
        <input type="text" id="name" name="name" value="{{ museum.museum_name }}" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" value="{{ museum.city }}" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" value="{{ museum.state }}" required>

        <label for="category">Category/Type</label>
        <input type="text" id="category" name="category" value="{{ museum.museum_type }}" required>

        <label for="capacity">Max Daily Capacity</label>
        <input type="number" id="capacity" name="capacity" value="{{ museum.max_daily_capacity or 1000 }}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" required>{{ museum.description }}</textarea>

        <div class="text-center mt-1 flex gap-1">
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline"
                style="flex: 1; text-align: center;">Cancel</a>
            <button type="submit" class="btn btn-primary" style="flex: 1;">Update Museum</button>
        </div>
    </form>
</div>
{% endblock %}
